apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: go-pf
  name: graphql-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-pf
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: go-pf
    spec:
      containers:
      - image: takuyaatsugi9924/go-pf_graphql:v1
        name: graphql
        env:
        - name: GRAPHQL_PORT
          value: "80"
        - name: USER_SERVICE
          value: user-service
        - name: USER_SERVICE_PORT
          value: "8080"
        ports:
          - containerPort: 80
        resources: {}
status: {}
