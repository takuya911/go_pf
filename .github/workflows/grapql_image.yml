name: Go
on:
  push:
    branches:
    - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/graphql
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Build
      run: |
        docker build -t takuyaatsugi9924/go-pf_graphql:$GITHUB_SHA -f build/Dockerfile .
    - name: Publish
      run : |
        docker pushdocker push takuyaatsugi9924/go-pf_graphql:$GITHUB_SHA