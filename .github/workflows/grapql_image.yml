name: Go
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/graphql
    steps:
    - name: Build
      run: |
      docker build -t takuyaatsugi9924/go-pf_graphql:$GITHUB_SHA -f Dockerfile ../
    - name: Publish
      run : |
      docker pushdocker push takuyaatsugi9924/go-pf_graphql:$GITHUB_SHA
