version: '3.4'
services:
  graphql:
    build:
      context: ./services/graphql
      dockerfile: build/Dockerfile.dev
    volumes:
      - ./services/graphql:/app
    ports:
      - "80:80"
    environment:
      - graphql_port=80
      - user_service_port=user:50051
    tty: true
  user:
    build:
      context: ./services/user
      dockerfile: build/Dockerfile.dev
    volumes:
      - ./services/user:/app
    ports:
      - "50051:50051"
    tty: true
