version: '3.4'
services:
  graphql:
    build:
      context: ./services/graphql
      dockerfile: build/Dockerfile.dev
    volumes:
      - ./services/graphql:/app
    ports:
      - "80:80"
    environment:
      - GRAPHQL_SERVICE_PORT=80
      - USER_SERVICE_NAME=user
      - USER_SERVICE_PORT=50051
    tty: true

  user:
    build:
      context: ./services/user
      dockerfile: build/Dockerfile.dev
    volumes:
      - ./services/user:/app
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=mysql_db
      - DB_USER=root
      - DB_PASS=password
      - USER_SERVICE_PORT=50051
      - ENV=dev
    ports:
      - "50051:50051"
    tty: true

  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./infrastructure/mysql/data:/var/lib/mysql
      # - ./infrastructure/mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./infrastructure/mysql/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mysql_db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=password
    ports:
      - 1234:80
    volumes:
      - /sessions