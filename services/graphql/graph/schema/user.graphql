scalar Time
extend type Query {
  getUserById(input:getUserForm!): User
}
extend type Mutation {
  login(input: LoginInput!): LoginPayload!
  createUser(input: CreateUserInput!): CreateUserPayload!
  updateUser(input: UpdateUserInput!): UpdateUserPayload!
}

input getUserForm{
  id:ID!
}

extend type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  createdAt: Time!
  updatedAt: Time!
}

type TokenPair {
  idToken: String!
  refreshToken: String!
}

input LoginInput {
  email: String!
  password: String!
}

type LoginPayload {
  user: User!
  tokenPair: TokenPair!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

type CreateUserPayload {
  user: User!
  tokenPair: TokenPair!
}
input UpdateUserInput {
  email: String!
  name: String!
  password: String!
}
type UpdateUserPayload {
  beforeUser: User!
  afterUser: User!
}